<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <title>Number Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="input-container">
        <label for="numberFloor">Choose Floor: </label>
        <input type="number" id="numberFloor" name="numberFloor" min="0" max="100" placeholder="10" step="10"  />

        <label for="numberCieling">Choose Cieling: </label>
        <input type="number" id="numberCieling" name="numberCieling" min="10" max="1000" placeholder="100" step="10" />
    </div>
    <div id="main-container">

        <div id="num-container">
            <h1 id="rndm-nmbr"></h1>
            <button id="new-nmbr">New Number</button>
        </div>

        <div id="tracker-container">
            <h2 id="win-tracker">Total Wins: </h2>
            <h2 id="wins-counter"></h2> 
            <button id="win-btn">Win</button>
            
            <h2 id="loss-tracker">Total Losses: </h2>
            <h2 id="loss-counter"></h2>
            <button id="lose-btn">Lose</button>
            
            <h2 id="total-guesses-counter"></h2>
        </div>
        
        <div id="game-container">
            <h2>Block Tower Game</h2>
            <div id="tower"></div>
        </div>

        <p id="gif-box"></p>


    </div>
</body>
<script type="module" src="index.js"></script>
</html>
